name: Build

# Add a concurrency group in-case a tag is created, deleted, and then recreated while a release is in progress.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:

env:
  PUBLIC_NAME: "Athavar's Tools"
  SOLUTION_NAME: 'Athavar.FFXIV.Plugin'
  INTERNAL_NAME: 'Athavar.FFXIV.Plugin'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      IsCI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Download Dalamud
        run: |
          wget https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -O /tmp/dalamud.zip
          unzip /tmp/dalamud.zip -d /tmp/dalamud

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build
        run: |
          dotnet build --configuration Release -v n /p:DalamudLibPath="/tmp/dalamud" /p:SolutionDir=`pwd` -o ./bin/Release src/${{ env.INTERNAL_NAME }}
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: true

      - uses: actions/upload-artifact@v3
        with:
          name: PluginRepoZip
          path: ./bin/Release/${{ env.INTERNAL_NAME }}
          if-no-files-found: error